<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <header>
    <h1><i class="fas fa-shopping-cart"></i> Shopping Cart</h1>
    <div id="cart-info">
      <i class="fas fa-cart-plus"></i>
      <span>Cart: </span><span id="cart-count">0</span>
    </div>
  </header>
  
  <main>
    <section id="product-list">
      <h2><i class="fas fa-box-open"></i> Products</h2>
      <div id="products" class="product-grid"></div>
    </section>
  
    <section id="cart">
      <h2><i class="fas fa-shopping-basket"></i> Your Cart</h2>
      <div id="cart-items"></div>
      <div id="cart-summary">
        <p><i class="fas fa-dollar-sign"></i> Total: $<span id="cart-total">0.00</span></p>
        <button id="clear-cart"><i class="fas fa-trash-alt"></i> Clear Cart</button>
        <button id="checkout"><i class="fas fa-credit-card"></i> Checkout</button>
      </div>
    </section>
  </main>

  <script src="script/products.js" type="module" defer></script>
<script src="script/cart.js" type="module" defer></script>
<script src="script/ui.js" type="module" defer></script>

</body>
</html>
